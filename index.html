<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesi칩n</title>
  <style>
    /* Fondo cuadriculado */
    .container {
      width: 100%;
      height: 100vh;
      --color: rgba(114, 114, 114, 0.3);
      background-color: #191a1a;
      background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
          linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
      background-size: 55px 55px;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Caja del formulario */
    .form_area {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #EDDCD9;
      border: 2px solid #264143;
      border-radius: 20px;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      padding: 20px;
      text-align: center;
    }

    .title {
      color: #264143;
      font-weight: 900;
      font-size: 1.5em;
      margin-top: 10px;
    }

    .sub_title {
      font-weight: 600;
      margin: 5px 0;
    }

    .form_group {
      display: flex;
      flex-direction: column;
      align-items: baseline;
      margin: 10px;
    }

    .form_style {
      outline: none;
      border: 2px solid #264143;
      box-shadow: 3px 4px 0px 1px #E99F4C;
      width: 290px;
      padding: 12px 10px;
      border-radius: 4px;
      font-size: 15px;
    }

    .form_style:focus, .btn:focus {
      transform: translateY(4px);
      box-shadow: 1px 2px 0px 0px #E99F4C;
    }

    .btn {
      padding: 15px;
      margin: 25px 0px;
      width: 290px;
      font-size: 15px;
      background: #DE5499;
      border-radius: 10px;
      font-weight: 800;
      box-shadow: 3px 3px 0px 0px #E99F4C;
      border: none;
      cursor: pointer;
    }

    .btn:hover {
      opacity: .9;
    }

    .link {
      font-weight: 800;
      color: #264143;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  (function(){
    emailjs.init("4S8oKnuDcpg5Pnv0b");
  })();
</script>
<body>
  <div class="container">
    <!-- Panel de login -->
    <div id="panelLogin" class="form_area">
      <p class="title">LOGIN</p>
      <form id="formLogin">
        <div class="form_group">
          <label class="sub_title" for="loginCorreo">Email</label>
          <input placeholder="Correo electr칩nico" id="loginCorreo" class="form_style" type="email" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="loginClave">Password</label>
          <input placeholder="Contrase침a" id="loginClave" class="form_style" type="password" required>
        </div>
        <button type="submit" class="btn">Iniciar Sesi칩n</button>
      </form>
      <p>쯅o tienes cuenta? <span class="link" onclick="mostrarRegistro()">Reg칤strate aqu칤</span></p>
    </div>

    <!-- Panel de registro -->
    <div id="panelRegistro" class="form_area" style="display:none;">
      <p class="title">SIGN UP</p>
      <form id="formRegistro">
        <div class="form_group">
          <label class="sub_title" for="nombre">Nombre completo</label>
          <input placeholder="Ingresa tu nombre" id="nombre" class="form_style" type="text" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="correo">Email</label>
          <input placeholder="Ingresa tu correo" id="correo" class="form_style" type="email" required>
        </div>
        <div class="form_group">
          <label class="sub_title" for="clave">Password</label>
          <input placeholder="Contrase침a (no la del correo)" id="clave" class="form_style" type="password" required>
        </div>
        <button type="submit" class="btn">Registrarse</button>
      </form>
      <p>쯏a tienes cuenta? <span class="link" onclick="mostrarLogin()">Inicia sesi칩n aqu칤</span></p>
    </div>

    <!-- Panel de usuario -->
    <div id="panelUsuario" class="form_area" style="display:none;">
      <p id="info"></p>
      <p id="saldo"></p>
      <p id="aviso"></p>
      <button id="recargar" class="btn">Recargar cr칠dito</button>
      <button id="cerrarSesion" class="btn">Cerrar Sesi칩n</button>
    </div>
  </div>

  <script>
    function generarCodigo() {
      return 'COD-' + Math.random().toString(36).substr(2, 8).toUpperCase();
    }

    function mostrarRegistro() {
      document.getElementById('panelLogin').style.display = 'none';
      document.getElementById('panelRegistro').style.display = 'block';
    }

    function mostrarLogin() {
      document.getElementById('panelRegistro').style.display = 'none';
      document.getElementById('panelLogin').style.display = 'block';
    }

    // Registro
    document.getElementById('formRegistro').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value;
      const correo = document.getElementById('correo').value;
      const clave = document.getElementById('clave').value;
      const codigo = generarCodigo();

      localStorage.setItem('nombreUsuario', nombre);
      localStorage.setItem('correoUsuario', correo);
      localStorage.setItem('claveUsuario', clave);
      localStorage.setItem('codigoUsuario', codigo);
      localStorage.setItem('saldoUsuario', 0);

      alert("Registro exitoso. Ahora inicia sesi칩n.");
      mostrarLogin();
    });

    // Login
    document.getElementById('formLogin').addEventListener('submit', function(e) {
      e.preventDefault();
      const correo = document.getElementById('loginCorreo').value;
      const clave = document.getElementById('loginClave').value;

      const correoGuardado = localStorage.getItem('correoUsuario');
      const claveGuardada = localStorage.getItem('claveUsuario');

      if (correo === correoGuardado && clave === claveGuardada) {
        mostrarUsuario();
      } else {
        alert("Correo o contrase침a incorrectos.");
      }
    });

    function mostrarUsuario() {
      const nombre = localStorage.getItem('nombreUsuario');
      const codigo = localStorage.getItem('codigoUsuario');
      const saldo = localStorage.getItem('saldoUsuario');

      document.getElementById('info').textContent = 
        `Bienvenido, ${nombre}. Tu c칩digo es: ${codigo}`;
      document.getElementById('saldo').textContent = 
        `Saldo de tu cuenta: $${saldo}`;
      document.getElementById('panelLogin').style.display = 'none';
      document.getElementById('panelUsuario').style.display = 'block';
      document.getElementById('aviso').textContent = "";
    }

  document.getElementById('recargar').addEventListener('click', function() {
  const nombre = localStorage.getItem('nombreUsuario');
  const correo = localStorage.getItem('correoUsuario');
  const codigo = localStorage.getItem('codigoUsuario');

  emailjs.send("service_vlfyd3l", "template_944f6ze", {
    nombre: nombre,
    correo: correo,
    codigo: codigo
  }).then(function() {
    document.getElementById('aviso').textContent =
      "Solicitud enviada. En breve se recargar치 tu cr칠dito.";
  }, function(error) {
    document.getElementById('aviso').textContent =
      "Error al enviar la solicitud.";
    console.error("EmailJS error:", error);
  });
});
  </script>

  authDomain: "protex-93fae.firebaseapp.com",
  projectId: "protex-93fae",
  storageBucket: "protex-93fae.firebasestorage.app",

};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

document.getElementById("formRegistro").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nombre = document.getElementById("nombre").value;
  const correo = document.getElementById("correo").value;
  const clave = document.getElementById("clave").value;
  const codigo = "COD-" + Math.random().toString(36).substr(2,8).toUpperCase();

  await setDoc(doc(db, "usuarios", correo), {
    nombre,
    correo,
    clave,
    codigo,
    saldo: 0
  });

  localStorage.setItem("correoUsuario", correo); // 游녣 clave para luego leerlo

  alert("Usuario registrado correctamente Ahora inicia sesi칩n.");
});
</script>
</body>
</html>
